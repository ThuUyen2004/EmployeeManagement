<!doctype html>
<html lang="en" data-layout="vertical" data-topbar="light" data-sidebar="ladylip" data-sidebar-size="lg">
<head>

    <!-- ucMeta-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/images/favicon.ico">
    <!-- ucMeta./.-->
    <!-- ucCSS -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/css/icons.min.css" rel="stylesheet" />
    <link href="/assets/css/app.min.css" rel="stylesheet" />
    <link href="/assets/css/custom.min.css" rel="stylesheet" />
    <link href="/assets/css/dropzone.css" rel="stylesheet" />
    <link href="/assets/css/glightbox.min.css" rel="stylesheet" />
    <!-- ucCSS./. -->

    <title>Sign In - Admin Control Panel</title>
</head>
<body>
    <div class="auth-page-wrapper pt-5">
        <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
            <div class="bg-overlay"></div>

            <div class="shape">
                <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
                    <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
                </svg>
            </div>
        </div>

        <!-- PAGE-WRAPPER -->
        <div class="auth-page-content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center mt-sm-5 mb-4 text-white-50">
                            <div>
                                <a href="/" class="d-inline-block auth-logo">
                                    <img src="/assets/images/logos/logo-banner-betu.png" alt="" height="40">
                                </a>
                            </div>

                            <!-- HeadingMain -->
                            <h3 class="mt-3 fs-15 fw-medium text-white text-uppercase text-center">

                                Login

                            </h3>
                            <!-- HeadingMain./. -->

                        </div>
                    </div>
                </div>

                <!-- ContentMain -->

                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card mt-4">

                            <div class="card-body p-4">
                                <div class="text-center mt-2">
                                    <h5 class="text-primary">Welcome Back !</h5>
                                    <p class="text-muted">Sign in to continue.</p>
                                </div>
                                <div class="p-2 mt-4">
                                    <div class="form">
                                        <div class="mb-3">
                                            <label for="username" class="form-label">Username</label>
                                            <input type="text" class="form-control" id="username" placeholder="Enter username">
                                        </div>

                                        <div class="mb-3">
                                            <div class="float-end">
                                                <a href="#" class="text-muted">Forgot password?</a>
                                            </div>
                                            <label class="form-label" for="password-input">Password</label>
                                            <div class="position-relative auth-pass-inputgroup mb-3">
                                                <input type="password" class="form-control pe-5 password-input" placeholder="Enter password" id="password-input">
                                                <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon" type="button" id="password-addon"><i class="ri-eye-fill align-middle"></i></button>
                                            </div>
                                        </div>

                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="auth-remember-check">
                                            <label class="form-check-label" for="auth-remember-check">Remember me</label>
                                        </div>

                                        <!-- messagebox -->
                                        <div class="mt-3 alert-box">
                                            <!-- Info Alert -->
                                            <div class="alert alert-info alert-dismissible alert-label-icon rounded-label fade show" role="alert">
                                                <i class="ri-airplay-line label-icon"></i><strong>Info</strong> - message
                                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                            </div>

                                            <!-- Success Alert -->
                                            <div class="alert alert-success alert-dismissible alert-label-icon rounded-label fade show d-none" role="alert">
                                                <i class="ri-notification-off-line label-icon"></i><strong>Success</strong> - message
                                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                            </div>

                                            <!-- Danger Alert -->
                                            <div class="alert alert-danger alert-dismissible alert-label-icon rounded-label fade show d-none" role="alert">
                                                <i class="ri-error-warning-line label-icon"></i><strong>Danger</strong> - message
                                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                            </div>

                                            <!-- Warning Alert -->
                                            <div class="alert alert-warning alert-dismissible alert-label-icon rounded-label fade show d-none" role="alert">
                                                <i class="ri-alert-line label-icon"></i><strong>Warning</strong> - message
                                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                            </div>
                                        </div>

                                        <!-- buttonbox -->
                                        <div class="text-center">
                                            <button type="submit" class="btn btn-primary w-sm w-100 mb-2">
                                                <i class="ri-login-box-line"></i>
                                                Sign In
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mt-4 text-center">
                            <p class="mb-0">Don't have an account ? <a href="#" class="fw-semibold text-primary text-decoration-underline">Signup </a></p>
                        </div>
                    </div>
                </div>

                <!-- ContentMain./. -->

            </div>
        </div>
        <!-- PAGE-WRAPPER./. -->
        <!-- ucFooter -->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <p class="mb-0">
                                &copy;
                                <script>document.write(new Date().getFullYear())</script> Computing Academy
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <!-- ucFooter./. -->
    </div>

    <!-- ucScript -->
    <script src="/assets/js/layout.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/simplebar.min.js"></script>
    <script src="/assets/js/waves.min.js"></script>
    <script src="/assets/js/ckeditor.js"></script>
    <script src="/assets/js/dropzone-min.js"></script>
    <script src="/assets/js/glightbox.min.js"></script>
    <script src="/assets/js/lord-icon-2.1.0.js"></script>
    <script src="/assets/js/particles.js"></script>
    <script src="/assets/js/particles.app.js"></script>
    <script src="/assets/js/app.js"></script>
    <!-- ucScript./. -->
</body>
</html>
